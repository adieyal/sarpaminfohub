{% for row in table.rows %}
  <tr>
    <td class="first">{{ row.product.name }}</td>
    <td class="second">
        <a href="{{row.supplier.url}}">{{ row.supplier.name }}</a>
    </td>
    <td class="third">
        {{ row.manufacturer.name }}
    </td>
    <td>
        {{ row.country.name }}
    </td>
  </tr>
{% endfor %}
