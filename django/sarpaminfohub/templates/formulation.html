{%  extends 'page.html' %}
{% block main %}

<div id="content">
    <div id="pricedistribution">
        {{ formulation_table.as_html }}
    </div>

	{% if formulation_msh %}
	<div id="formulation_msh">
		MSH International Median Price: {{ formulation_msh|stringformat:".03f" }} (USD)
	</div>
	{% endif %}

    <div id="pricegraph">
        {{ formulation_graph.as_html }}
    </div>

</div>
<link href="/site_media/jquery.bubblepopup.v2.3.1.css" rel="stylesheet" type="text/css" />

<script src="/site_media/jquery-1.5.1.min.js"></script>
<script src="/site_media/jquery.bubblepopup.v2.3.1.min.js" type="text/javascript"></script>
<script type="text/javascript">

$(document).ready(function(){

		{% for bar_row in formulation_pack %}
				$('#bar_{{forloop.counter}}_landed').CreateBubblePopup({

											position : 'top',
											align	 : 'center',

											innerHtml: "{{bar_row|linebreaks}}",

											innerHtmlStyle: {
																color:'#000000', 
																'text-align':'left'
															},

											themeName: 	'azure',
											themePath: 	'/site_media/jquerybubblepopup-theme'

										});
				$('#bar_{{forloop.counter}}_fob').CreateBubblePopup({

											position : 'top',
											align	 : 'center',

											innerHtml: "{{bar_row|linebreaks}}",

											innerHtmlStyle: {
																color:'#000000', 
																'text-align':'left'
															},

											themeName: 	'azure',
											themePath: 	'/site_media/jquerybubblepopup-theme'

										});
		
		
		{% endfor %}
	});


</script>
{% endblock main %}
