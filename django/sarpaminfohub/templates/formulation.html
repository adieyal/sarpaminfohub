{%  extends 'page.html' %}
{% block main %}

<div id="content">
    <div id="pricedistribution">
        {{ formulation_table.as_html }}
    </div>

	{% if formulation_msh %}
	<div id="formulation_msh">
		MSH International Median Price: {{ formulation_msh|stringformat:".03f" }} (USD)
	</div>
	{% endif %}

    <div id="pricegraph">
        {{ formulation_graph.as_html }}
    </div>

</div>
<link href="/site_media/jquery.bubblepopup.v2.3.1.css" rel="stylesheet" type="text/css" />

<script src="/site_media/jquery-1.5.1.min.js"></script>
<script src="/site_media/jquery.bubblepopup.v2.3.1.min.js" type="text/javascript"></script>
<script type="text/javascript">

// $formulation_pack = {{formulation_pack}};

$(document).ready(function(){

		//create a bubble popup for each DOM element with class attribute as "text", "button" or "link" and LI, P, IMG elements.
		$('span.bar').CreateBubblePopup({

									position : 'top',
									align	 : 'center',
									
									innerHtml: 'Take a look to the HTML source of this page <br /> \
												to learn how the plugin works!',

									innerHtmlStyle: {
														color:'#000000', 
														'text-align':'center'
													},
																		
									themeName: 	'azure',
									themePath: 	'/site_media/jquerybubblepopup-theme'
								 
								});
});

</script>
{% endblock main %}
