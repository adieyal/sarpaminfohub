<table class="graph">

<tr>
	<td style="text-align:right;" width="20%">0.000</td>
	<td width="80%" class="scale">
		<table><tr>
		{% for k in table.scale %}
			<td width="10%">{{ k|stringformat:".03f" }}</td>
		{% endfor %}
		</tr></table>
	</td>
</tr>
{% for row in table.rows %}
<tr>
	<td nowrap="nowrap" width="20%" class="label">
		{{ row.country }}
	</td>
	<td width="80%" class="grid">
		<table><tr>
			<td width="10%">
				<div>
					{% if msh_price %}<div class="msh_price" style="left:{% widthratio msh_price table.max_price 696 %}px;"></div>{% endif %}
					<span class="bar fob_price" style="width:{% if row.fob_price != '' %}{% widthratio row.fob_price table.max_price 696 %}{% else %}0{% endif %}px">{{ row.fob_price }}</span>
					<span class="bar landed_price" style="width:{% if row.landed_price != '' %}{% widthratio row.landed_price table.max_price 696 %}{% else %}0{% endif %}px">{{ row.landed_price }}</span>
				</div>
			</td>
			<td width="10%"></td>
			<td width="10%"></td>
			<td width="10%"></td>
			<td width="10%"></td>
			<td width="10%"></td>
			<td width="10%"></td>
			<td width="10%"></td>
			<td width="10%"></td>
			<td width="10%"></td>
		</tr></table>
	</td>
</tr>
{% endfor %}

<tr class="foot">
	<td colspan="2">
		<span class="noborder" id="fobkey">&nbsp;&nbsp;&nbsp;</span>
		<span class="noborder">FOB Price (USD)</span>
		<span class="noborder" id="landedkey">&nbsp;&nbsp;&nbsp;</span>
		<span class="noborder">Landed Price (USD)</span>
		<span class="mshborder">MSH Price: {{ msh_price|stringformat:".03f"}}</span>
	</td>
</tr>

</table>
<link href="/site_media/jquery.bubblepopup.v2.3.1.css" rel="stylesheet" type="text/css" />

<script src="/site_media/jquery-1.5.1.min.js"></script>
<script src="/site_media/jquery.bubblepopup.v2.3.1.min.js" type="text/javascript"></script>
<script type="text/javascript">



$(document).ready(function(){

		//create a bubble popup for each DOM element with class attribute as "text", "button" or "link" and LI, P, IMG elements.
		$('span.bar').CreateBubblePopup({

									position : 'top',
									align	 : 'center',
									
									innerHtml: 'Take a look to the HTML source of this page <br /> \
												to learn how the plugin works!',

									innerHtmlStyle: {
														color:'#FFFFFF', 
														'text-align':'center'
													},
																		
									themeName: 	'all-black',
									themePath: 	'/site_media/jquerybubblepopup-theme'
								 
								});
});

</script>
