<table class="graph">

<tr>
	<td style="text-align:right;" width="20%">0.000</td>
	<td width="80%" class="scale">
		<table><tr>
		{% for k in table.scale %}
			<td width="10%">{{ k|stringformat:".03f" }}</td>
		{% endfor %}
		</tr></table>
	</td>
</tr>
{% for row in table.rows %}
<tr>
	<td nowrap="nowrap" width="20%" class="label">
		{{ row.country }}
	</td>
	<td width="80%" class="grid">
		<table><tr>
			<td width="10%">
				<div>
					{% if msh_price %}<div class="msh_price" style="left:{% widthratio msh_price table.max_price 696 %}px;"></div>{% endif %}
					<span id="{{forloop.counter}}" class="bar fob_price" style="width:{% if row.fob_price != '' %}{% widthratio row.fob_price table.max_price 696 %}{% else %}0{% endif %}px">{{ row.fob_price }}</span>
					<span id="{{forloop.counter}}" class="bar landed_price" style="width:{% if row.landed_price != '' %}{% widthratio row.landed_price table.max_price 696 %}{% else %}0{% endif %}px">{{ row.landed_price }}</span>
				</div>
			</td>
			<td width="10%"></td>
			<td width="10%"></td>
			<td width="10%"></td>
			<td width="10%"></td>
			<td width="10%"></td>
			<td width="10%"></td>
			<td width="10%"></td>
			<td width="10%"></td>
			<td width="10%"></td>
		</tr></table>
	</td>
</tr>
{% endfor %}

<tr class="foot">
	<td colspan="2">
		<span class="noborder" id="fobkey">&nbsp;&nbsp;&nbsp;</span>
		<span class="noborder">FOB Price (USD)</span>
		<span class="noborder" id="landedkey">&nbsp;&nbsp;&nbsp;</span>
		<span class="noborder">Landed Price (USD)</span>
		<span class="mshborder">MSH Price: {{ msh_price|stringformat:".03f"}}</span>
	</td>
</tr>

</table>
